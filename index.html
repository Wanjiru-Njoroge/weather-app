<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="uil uil-location-point"></i>
            <input type="text" placeholder="Enter your location">
            <button class="uil uil-search"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="clouds1.png" alt="">
                        <p class="temperature">0<span>&#176;C</span></p>
                        <P class="description"> Broken clouds</P>
                    </div>
                </div>
            </div>
        </div>
       <div class="weather-details">
        <div class="humidity">
            <i class="uil uil-water"></i>
            <div class="text">
                <div class="humidity-infor">
                    <span>0%</span>
                    <p>humidity</p>
                </div>
            </div>
        </div>
        <div class="wind">
            <i class="uil uil-wind"></i>
            <div class="text">
                <div class="humidity-infor">
                    <span>0Km/hr</span>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
       


       </div>
       <div class="not-found">
        <div class="box">
            <img src="404.png" alt="">
            <p>location not found!</p>
        </div>
    </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
